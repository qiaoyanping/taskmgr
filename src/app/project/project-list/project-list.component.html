<div [@listAnim]="projects.length" class="container">
  <app-project-item *ngFor="let project of projects" [item]="project" class="card" (onInvite)="launchInviteDialog()"
                    (onEdit)="launchEditDialog()" (onDelete)="launchDeleteDialog(project)">

  </app-project-item>
</div>

<button type="button" mat-fab (click)=" openNewProjectDialog()" class="fab-button">
  <mat-icon>add</mat-icon>
</button>
